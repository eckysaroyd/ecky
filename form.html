<DOCTYPE html>
<head>
<title> 
form
</title>
</head>
<body>
<form>
<table>
<tr>
<td>First Name : </td>
<td colspan="2"><input type="text" name="fname" placeholder="Enter Your First Name"></td>
</tr>
<tr>
<td>Last Name : </td>
<td colspan="2"><input type="text" name="lname" placeholder="Enter Your Last Name"></td>
</tr>
<tr>
<td>Email : </td>
<td colspan="2"><input type="email" name="lname" placeholder="Enter Your Email Address"></td>
</tr>
<tr>
<td>Password : </td>
<td colspan="2"><input type="password" name="pswd" placeholder="Enter Your Password"></td>
</tr>
<tr>
<td>Add File : </td>
<td colspan="2"><input type="file" name="file" value="file"></td>
</tr>
<tr>
<td>Gender : </td>
<td><input type="radio" name="female">Female</td>
<td><input type="radio" name="male">Male</td>
</tr>
<tr>
<td>Country : </td>
<td colspan="2">
<select>
<option> Tanzania</option>
<option>India</option>
<option>US</option>
<option>UK</option>
<option>Canada</option>
<option>Australia</option>
</select>
</td>
</tr>
<tr>
<td>&nbsp;&nbsp; </td>
<td><input type="reset" name="reset" value="reset"></td>
<td><input type="submit" name="submit" value="submit"></td>
</tr>
</table>
</form>
</body>
</html>
