<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Image Comparison Slider</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/reset.css">

<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/jquery.mobile.custom.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <figure class="cd-image-container">
	<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/img-original.jpg" alt="Original Image">
	<span class="cd-image-label" data-type="original">Original</span>

	<div class="cd-resize-img"> <!-- the resizable image on top -->
		<span class="cd-image-label" data-type="modified">Modified</span>
	</div>

	<span class="cd-handle"></span>
</figure> <!-- cd-image-container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
